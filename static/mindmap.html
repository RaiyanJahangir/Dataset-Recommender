
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mindmap Display</title>
    <!-- Vis-Network CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.css"
          integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"
            integrity="sha512-LnvoEWDFrqGHlHmDD2101OrLcbsfkrzoSpvtSQtxK3RMnRV0eOkhhBN2dXHKRrUU8p2DGRTk35n4O8nWSVe1mQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #mynetwork { width: 100vw; height: 100vh; border: 1px solid lightgray; }
        #controls {
            position: absolute; top: 10px; left: 10px;
            background: rgba(255, 255, 255, 0.85); padding: 8px;
            border-radius: 4px; z-index: 1;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="layoutSelect">Layout:</label>
        <select id="layoutSelect">
            <option value="default">Force-Directed (Default)</option>
            <option value="grid">Grid</option>
            <option value="circle">Circle</option>
            <option value="hierarchicalUD">Hierarchical (Up–Down)</option>
            <option value="hierarchicalLR">Hierarchical (Left–Right)</option>
            <option value="hierarchicalDU">Hierarchical (Down–Up)</option>
            <option value="hierarchicalRL">Hierarchical (Right–Left)</option>
        </select>
    </div>
    <div id="mynetwork"></div>
    <script>
        // Deep copy of original data
        const originalData = JSON.parse(JSON.stringify({"edges": [{"color": "#898980", "from": "root", "to": "node_0"}, {"color": "#898980", "from": "root", "to": "node_1"}, {"color": "#898980", "from": "node_0", "to": "node_2"}, {"color": "#898980", "from": "node_0", "to": "node_3"}, {"color": "#898980", "from": "node_1", "to": "node_4"}, {"color": "#898980", "from": "node_1", "to": "node_5"}, {"color": "#898980", "from": "node_0", "to": "node_6"}, {"color": "#898980", "from": "node_1", "to": "node_7"}, {"color": "#898980", "from": "node_0", "to": "node_8"}, {"color": "#898980", "from": "node_1", "to": "node_9"}, {"color": "#898980", "from": "node_0", "to": "node_10"}, {"color": "#898980", "from": "node_1", "to": "node_11"}], "nodes": [{"color": "#ffd700", "id": "root", "label": "Datasets", "shape": "box"}, {"color": "#87CEEB", "id": "node_0", "label": "EMBED", "shape": "box"}, {"color": "#87CEEB", "id": "node_1", "label": "VinDr-Mammo", "shape": "box"}, {"color": "#87CEEB", "id": "node_2", "label": "3,383,659 Images (EMBED)", "shape": "box"}, {"color": "#87CEEB", "id": "node_3", "label": "115,910 Patients (EMBED)", "shape": "box"}, {"color": "#87CEEB", "id": "node_4", "label": "20,000 Images (VinDr-Mammo)", "shape": "box"}, {"color": "#87CEEB", "id": "node_5", "label": "5,000 Patients (VinDr-Mammo)", "shape": "box"}, {"color": "#87CEEB", "id": "node_6", "label": "USA (EMBED)", "shape": "box"}, {"color": "#87CEEB", "id": "node_7", "label": "Vietnam (VinDr-Mammo)", "shape": "box"}, {"color": "#87CEEB", "id": "node_8", "label": "DICOM (EMBED)", "shape": "box"}, {"color": "#87CEEB", "id": "node_9", "label": "DCM, PNG, CSV (VinDr-Mammo)", "shape": "box"}, {"color": "#87CEEB", "id": "node_10", "label": "Screening/Diagnostic Mammograms (EMBED)", "shape": "box"}, {"color": "#87CEEB", "id": "node_11", "label": "Full-field Digital Mammography (VinDr-Mammo)", "shape": "box"}]}));
        const container = document.getElementById('mynetwork');

        // Shared physics to prevent overlap
        const overlapPhysics = {
            enabled: true,
            solver: 'repulsion',
            repulsion: { centralGravity: 0.2, nodeDistance: 200, springLength: 100, springConstant: 0.01 }
        };

        // Initialize network
        let network = new vis.Network(container, originalData, {
            physics: overlapPhysics,
            layout: { hierarchical: false },
            interaction: { hover: true }
        });

        function applyDefault() {
            network.setData(originalData);
            network.setOptions({ physics: overlapPhysics, layout: { hierarchical: false } });
        }

        function applyGrid() {
            const nodes = originalData.nodes.map(n => ({ ...n }));
            const cols = Math.ceil(Math.sqrt(nodes.length));
            const spacing = 150;
            nodes.forEach((n, i) => {
                const row = Math.floor(i / cols), col = i % cols;
                n.x = col * spacing;
                n.y = row * spacing;
                n.fixed = false;
            });
            network.setData({ nodes, edges: originalData.edges });
            network.setOptions({ physics: overlapPhysics, layout: { hierarchical: false } });
        }

        function applyCircle() {
            const nodes = originalData.nodes.map(n => ({ ...n }));
            const radius = Math.min(container.clientWidth, container.clientHeight) / 2.5;
            const cx = container.clientWidth / 2, cy = container.clientHeight / 2;
            const angleStep = (2 * Math.PI) / nodes.length;
            nodes.forEach((n, i) => {
                const theta = i * angleStep;
                n.x = cx + radius * Math.cos(theta);
                n.y = cy + radius * Math.sin(theta);
                n.fixed = false;
            });
            network.setData({ nodes, edges: originalData.edges });
            network.setOptions({ physics: overlapPhysics, layout: { hierarchical: false } });
        }

        function applyHierarchical(dir) {
            // Clone nodes and reset any positions
            const nodes = originalData.nodes.map(n => ({ ...n }));
            nodes.forEach(n => { delete n.x; delete n.y; delete n.fixed; });
            // Anchor true root by ID/color at level 0
            const root = nodes.find(n => n.id === 'root' && n.color && n.color.background === '#ffd700');
            if (root) { root.level = 0; }
            network.setData({ nodes, edges: originalData.edges });
            network.setOptions({
                physics: overlapPhysics,
                layout: {
                    hierarchical: {
                        enabled: true,
                        direction: dir,
                        sortMethod: 'directed',
                        physics: true,
                        levelSeparation: 150,
                        nodeSpacing: 150,
                        treeSpacing: 200,
                        blockShifting: true,
                        edgeMinimization: true,
                        parentCentralization: true
                    }
                }
            });
        }

        document.getElementById('layoutSelect').addEventListener('change', e => {
            switch (e.target.value) {
                case 'default': applyDefault(); break;
                case 'grid': applyGrid(); break;
                case 'circle': applyCircle(); break;
                case 'hierarchicalUD': applyHierarchical('UD'); break;
                case 'hierarchicalLR': applyHierarchical('LR'); break;
                case 'hierarchicalDU': applyHierarchical('DU'); break;
                case 'hierarchicalRL': applyHierarchical('RL'); break;
            }
        });
    </script>
</body>
</html>
