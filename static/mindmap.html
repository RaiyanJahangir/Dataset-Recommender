
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mindmap Display</title>
        <!-- Vis-Network CSS and JS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.css"
            integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js"
                integrity="sha512-LnvoEWDFrqGHlHmDD2101OrLcbsfkrzoSpvtSQtxK3RMnRV0eOkhhBN2dXHKRrUU8p2DGRTk35n4O8nWSVe1mQ=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #mynetwork {
                width: 100vw;
                height: 100vh;
                border: 1px solid lightgray;
            }
        </style>
    </head>
    <body>
        <div id="mynetwork"></div>
        <script>
            var mindmap = {"edges": [{"color": "#898980", "from": "root", "to": "node_0", "weight": 1}, {"color": "#898980", "from": "root", "to": "node_1", "weight": 1}, {"color": "#898980", "from": "root", "to": "node_2", "weight": 1}, {"color": "#898980", "from": "node_0", "to": "node_1", "weight": 2}, {"color": "#898980", "from": "node_0", "to": "node_2", "weight": 3}], "nodes": [{"color": "#ffd700", "id": "root", "label": "Dataset Comparison", "shape": "box"}, {"color": "#87CEEB", "id": "node_0", "label": "EMory BrEast imaging Dataset (EMBED)", "shape": "box"}, {"color": "#87CEEB", "id": "node_1", "label": "Digital Mammography Dataset for Breast Cancer Diagnosis Research (DMID)", "shape": "box"}, {"color": "#87CEEB", "id": "node_2", "label": "Vindr-Mammo dataset", "shape": "box"}]};
            var container = document.getElementById("mynetwork");
            var options = {
                physics: { stabilization: { enabled: true, iterations: 1000 } },
                interaction: { hover: true }
            };
            var network = new vis.Network(container, mindmap, options);
        </script>
        
    </body>
    </html>
