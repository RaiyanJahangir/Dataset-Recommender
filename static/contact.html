<!DOCTYPE html>
<html lang="en">
<head>

  <title>MammoFind</title>
  <link rel="icon" type="image/png" href="img/graph.png">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" 
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" 
        crossorigin="anonymous">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
  <style>
    /* Reset and full-viewport settings */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
    }

    p {
        font-family: 'Poppins', sans-serif;
        font-size: 1.1em;
        font-weight: 300;
        line-height: 1.7em;
        color: #999;
    }

    a, a:hover, a:focus {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
    }

    .navbar {
        padding: 15px 10px;
        background: #fff;
        border: none;
        border-radius: 0;
        /* margin-bottom: 40px; */
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .navbar-btn {
        box-shadow: none;
        outline: none !important;
        border: none;
    }

    .line {
        width: 100%;
        height: 1px;
        border-bottom: 1px dashed #ddd;
        margin: 40px 0;
    }
    /* Wrapper for entire page in a vertical flex layout */
    .wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    /* Header (navbar) has fixed height */
    header {
      flex: 0 0 60px; /* Adjust height as needed */
      background: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    /* Main content grows to fill available space */
    .content {
      flex: 1 1 auto;
      overflow: hidden;
    }
    /* Footer with fixed height */
    footer {
      flex: 0 0 40px; /* Adjust height as needed */
      background: #6cbdcf;
      text-align: center;
      line-height: 40px;
      border-top: 1px solid #ddd;
    }
    
    /* Use a full-width fluid container for the main content if you have multiple sections */
    .container-fluid {
      height: 100%;
      padding: 0;
      margin: 0;
      border-radius: 8px;
    }
    .row {
      height: 100%;
      margin: 0;
    }
    /* In this example, two columns share the space equally */
    .col {
      height: 100%;
      padding: 0;
      display: flex;
      flex-direction: column;
    }
    /* Ensure iframes fill their parent containers */
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
    
    /* Optional header styles inside the main content sections */
    .section-header {
      background: #fefefe;
      padding: 8px;
      text-align: center;
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Header / Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="height:100%;">
        <div class="container-fluid">
          <strong><h3 style="margin:0; font-size:1.5rem; color: rgb(0, 7, 139);">Mammo-Find: Mammogram Dataset Recommender</h3></strong>
          <div class="ml-auto">
            <a href="index.html"><img src="img/graph.png" height="50" width="50" class="rounded-image" alt="Graph" title="Graph"></a>
            <a href="about.html" style="margin-left: 8px;"><img src="img/icon2.png" height="50" width="50" class="rounded-image" alt="About" title="About"></a>
            <a href="contact.html" style="margin-left: 8px;"><img src="img/contact.png" height="50" width="50" class="rounded-image" alt="Contact" title="Contact"></a>
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Main Content -->
    <div class="content">
      <div class="container-fluid">
                <!-- Main Page Content Starts from here -->
                <p style="font-size: 14; color: black;" class="text-justify">
                    Contributors:
                    <ul style="font-size: 14">
                        <li><a href="https://raiyanjahangir.github.io/Portfolio/" target="_blank" style="color: darkblue;"> Raiyan Jahangir </a></li>
                        <a href="mailto:rjahangir@ucdavis.edu" style="color: blueviolet;">rjahangir@ucdavis.edu</a>
                        <!-- <li><a href="https://www.cs.ucdavis.edu/~filkov/" target="_blank" style="color: darkblue;">Vladimir Filkov</a></li>
                        <a href="mailto:vfilkov@ucdavis.edu" style="color: blueviolet;">vfilkov@ucdavis.edu</a> -->
                    </ul>
                   </p>
      </div>
    </div>
    
    <!-- Footer -->
    <footer>
      &copy; <span id="currentYear"></span> All rights reserved. <br>
    </footer>
  </div>
  
  <!-- jQuery, Popper, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"

          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" 
          integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" 
          crossorigin="anonymous"></script>
  
  <script>
    // Set current year in footer
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>

</html>
